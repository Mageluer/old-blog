---
layout: page
title: tags
permalink: /blog/tags/
---

<h1>{{ page.title }}</h1>

<main class="tag-page">
   
   {% for tag in site.tags %}
   <div class="tag-group">
       {% capture tag_name %}{{ tag | first }}{% endcapture %}
       <h2 id="{{ tag_name }}">{{ tag_name }}</h3>
       <ul>
           {% for post in site.tags[tag_name] %}
	   <li>
	       <a href="{{ post.url }}">{{ post.title }}</a>
	   </li>
	   {% endfor %}
        </ul>
    </div>
    {% endfor %}
</main>
