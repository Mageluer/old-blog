---
layout: page
title: categories
permalink: /blog/categories/
---

<h1>{{ page.title }}</h1>

<main class="cat-page">

    {% for cat in site.categories %}
    <div class="cat-group">
        {% capture cat_name %}{{ cat | first }}{% endcapture %}
        <h2 id="{{ cat_name }}">{{ cat_name }}</h3>
	<ul>
            {% for post in site.categories[cat_name] %}
	    <li>
	        <a href="{{ post.url }}">{{ post.title }}</a>
	    </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</main>
